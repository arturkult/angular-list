<ng-container>
  <th>
    <ng-container *ngIf="columnType !== 'action'">
      <ng-container>
        <form [style.display]="searchOpened ? 'block' : 'none'">
          <input type="text" [formControl]="filterControl" [placeholder]="propertyName" />
          <mat-icon (click)="searchOpened = false">close</mat-icon>
        </form>
      </ng-container>
      <ng-container *ngIf="!searchOpened">
        <span>{{ propertyName }}</span>
        <mat-icon (click)="searchOpened = true">search</mat-icon>
      </ng-container>
    </ng-container>
  </th>
</ng-container>

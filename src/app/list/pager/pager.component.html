<div class="pager-container">
  <form (submit)="$event.preventDefault()" class="d-flex align-items-center justify-content-end">
    <label for="itemsPerPage">Items per page:</label>
    <select
      class="form-control w-auto px-2"
      name="itemsPerPage"
      id="itemsPerPage"
      (change)="pageSizeChange.emit($event.target.value)"
    >
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
    <i
      class="bi bi-chevron-left px-2"
      role="button"
      (click)="pageChange.emit(currentPage - 1)"
      [class.pe-none]="currentPage === 1"
    ></i>
    <span
      class="px-2"
      role="button"
      *ngFor="let pageIndex of this"
      (click)="pageChange.emit(pageIndex)"
      [class.bg-secondary]="pageIndex === currentPage"
      [class.pe-none]="pageIndex === '...' || pageIndex === currentPage"
    >
      {{ pageIndex }}
    </span>
    <i
      class="bi bi-chevron-right"
      role="button"
      (click)="pageChange.emit(currentPage + 1)"
      [class.pe-none]="currentPage === totalPages"
    ></i>
  </form>
</div>

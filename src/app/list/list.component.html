<table class="table">
  <tr class="table-header-row">
    <ng-content select="app-list-header"></ng-content>
  </tr>
  <tr *ngFor="let item of dataSource" class="table-row">
    <app-list-column
      *ngFor="let columnInfo of displayedColumns"
      [value]="item[columnInfo.propertyName]"
      [columnInfo]="columnInfo"
      class="table-column"
    ></app-list-column>
  </tr>
</table>
